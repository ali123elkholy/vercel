<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Colors</title>
</head>
<body>
    <p>
        Visit Our <a href="https://www.ProgrammingAdvices.com"> HomePage</a> to learn more.
    </p>
    <p>
        Visit Our <a href="https://www.ProgrammingAdvices.com" style="color: blue;"
        onmouseover=" this.style.color='green'"
        onmouseout="this.style.color='red'"
        onmousedown="this.style.color='yellow'"
        onmouseup="this.style.color='red'"
        > HomePage</a> to learn more.
</body>
</html>
